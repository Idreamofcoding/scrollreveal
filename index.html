<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-led">

    </div>

    <div class="container">
        <div class="title">
            <span>ScrollReveal.js for scroll fade effects</span>
            <span>by Mathe</span>
        </div>

        <div class="boxes">
            <div class="line line-1">
                <div class="box reveal-left choppy">
                    <span>Fade In - Left</span>
                </div>
                <div class="box reveal-top">
                    <span>Fade In - Top</span>
                </div>
                <div class="box reveal-bottom">
                    <span>Fade In - Bottom</span>
                </div>
                <div class="box reveal-right">
                    <span>Fade In - Right</span>
                </div>
            </div>
            <div class="line line-2">
                <div class="box reveal-reset-true">
                    <span>Reset True</span>
                </div>
                <div class="box reveal-rotate">
                    <span>Reset + Rotation</span>
                </div>
            </div>
            <div class="line line-3">
                <div class="box">
                    <span>Tools Drills Hammers Wire Cutters</span>
                </div>
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
